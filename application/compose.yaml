services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - default

  frontend:
    build:
      context: .
      dockerfile: gui.Dockerfile
    ports:
      - "3000:80"
    restart: unless-stopped
    networks:
      - default

networks:
  default:
    driver: bridge
